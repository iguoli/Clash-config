[custom]
clash_rule_base=https://raw.githubusercontent.com/iguoli/Clash-config/master/base_config/clash.yaml

; rulesets
enable_rule_generator=true
overwrite_original_rules=true

surge_ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
surge_ruleset=DIRECT,https://raw.githubusercontent.com/iguoli/Clash-config/master/rules/direct/misc.list
surge_ruleset=REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
surge_ruleset=REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list
surge_ruleset=REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyListChina.list
surge_ruleset=REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyPrivacy.list
surge_ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Microsoft.list
surge_ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/OneDrive.list
surge_ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Apple.list
surge_ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GoogleCN.list
surge_ruleset=📚 GitHub,https://raw.githubusercontent.com/iguoli/Clash-config/master/rules/proxy/github.list
surge_ruleset=🎥 奈飞节点,https://raw.githubusercontent.com/iguoli/Clash-config/master/rules/proxy/netflix.list
surge_ruleset=📺 国外媒体,https://raw.githubusercontent.com/iguoli/Clash-config/master/rules/proxy/media.list
surge_ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
surge_ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
surge_ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaMedia.list
surge_ruleset=🔰 节点选择,https://raw.githubusercontent.com/iguoli/Clash-config/master/rules/proxy/proxy.list
surge_ruleset=DIRECT,[]GEOIP,CN
surge_ruleset=🐟 漏网之鱼,[]FINAL

; policy groups
custom_proxy_group=🔰 节点选择`select`[]🛩 V2Tun`[]🚇 V2RAY`[]🚅 VIP3节点`[]🇭🇰 香港节点`[]🇸🇬 狮城节点`[]🇨🇳 台湾节点`[]🇯🇵 日本节点`[]🇺🇲 美国节点`[]🇺🇳 其它节点`[]DIRECT`.*
custom_proxy_group=📚 GitHub`select`[]🛩 V2Tun`[]🚇 V2RAY`[]🚅 VIP3节点`[]🇭🇰 香港节点`[]🇸🇬 狮城节点`[]🇨🇳 台湾节点`[]🇯🇵 日本节点`[]🇺🇲 美国节点`[]🇺🇳 其它节点`[]DIRECT`(?i:Azure|Az|微软)
custom_proxy_group=🎥 奈飞节点`select`!!GROUPID=0`(?i:netflix|奈飞)
custom_proxy_group=📺 国外媒体`select`[]🛩 V2Tun`[]🚇 V2RAY`[]🚅 VIP3节点`[]🇭🇰 香港节点`[]🇸🇬 狮城节点`[]🇨🇳 台湾节点`[]🇯🇵 日本节点`[]🇺🇲 美国节点`[]🇺🇳 其它节点`(?i:netflix|奈飞|youtube|hulu|媒体|Azure|Az|微软)
custom_proxy_group=🐟 漏网之鱼`select`[]🛩 V2Tun`[]🚇 V2RAY`[]🚅 VIP3节点`[]🇭🇰 香港节点`[]🇸🇬 狮城节点`[]🇨🇳 台湾节点`[]🇯🇵 日本节点`[]🇺🇲 美国节点`[]🇺🇳 其它节点`[]DIRECT`.*
custom_proxy_group=🛩 V2Tun`select`!!GROUPID=0
custom_proxy_group=🚇 V2RAY`select`!!GROUPID=1
custom_proxy_group=🚅 VIP3节点`select`(?i:v3|vip3|等级3)
custom_proxy_group=🇭🇰 香港节点`select`(香港|HK)
custom_proxy_group=🇸🇬 狮城节点`select`(新加坡|狮城|SG)
custom_proxy_group=🇨🇳 台湾节点`select`(台湾|TW)
custom_proxy_group=🇯🇵 日本节点`select`(日本|JP)
custom_proxy_group=🇺🇲 美国节点`select`(美国|US)
custom_proxy_group=🇺🇳 其它节点`select`^(?:(?!日本|香港|美国|台湾|狮城|新加坡).)*$

